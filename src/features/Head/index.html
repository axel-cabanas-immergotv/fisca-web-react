<head>
    <meta charset="UTF-8">

    <meta name="description" content="Web Editor CMS admin panel">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Editor.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/build/editorjs.css" rel="stylesheet">
    <!-- Columns Plugin CSS -->
    <link href="/src/editorjs/columns/columns.css" rel="stylesheet">
    <!-- AdvUnit Plugin CSS -->
    <link href="/advunit.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link href="/admin.css" rel="stylesheet">
    <!-- Featured Image Dropzone CSS -->
    <link href="/src/admin/Stories/featured-image-dropzone.css" rel="stylesheet">
    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        .menu-builder .menu-item {
            transition: all 0.3s ease;
        }
        .menu-builder .menu-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .menu-builder .drag-handle {
            cursor: grab;
        }
        .menu-builder .drag-handle:active {
            cursor: grabbing;
        }
        .menu-builder .sortable-chosen {
            opacity: 0.8;
        }
        .menu-builder .sortable-ghost {
            opacity: 0.4;
        }
        .menu-builder .submenu {
            border-left: 3px solid #dee2e6;
            padding-left: 1rem;
        }
        .menu-actions .btn {
            border: none;
        }
    </style>
</head>
