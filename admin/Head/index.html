    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->

    <!-- Editor.js CSS -->

    <!-- jQuery (required by other plugins) -->

    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- D3.js for organizational charts -->
    <script src="https://d3js.org/d3.v7.min.js" onload="window.d3Loaded = true;" onerror="window.d3LoadError = true;"></script>
    <script>
        // Robust D3.js loader with multiple fallbacks
        function loadD3Fallback(urls, index = 0) {
            if (index >= urls.length) {
                console.error('‚ùå All D3.js CDNs failed to load');
                window.d3LoadFailed = true;
                return;
            }

            console.warn(`üö® Trying D3.js fallback ${index + 1}...`);
            const script = document.createElement('script');
            script.src = urls[index];
            script.onload = function() {
                console.log(`‚úÖ D3.js loaded from fallback ${index + 1}: ${urls[index]}`);
                window.d3Loaded = true;
            };
            script.onerror = function() {
                console.warn(`‚ùå D3.js fallback ${index + 1} failed: ${urls[index]}`);
                loadD3Fallback(urls, index + 1);
            };
            document.head.appendChild(script);
        }

        // Check if D3.js loaded after a short delay
        setTimeout(function() {
            if (!window.d3 || window.d3LoadError) {
                console.warn('üö® Primary D3.js CDN failed or delayed, trying fallbacks...');
                const fallbackUrls = [
                    'https://unpkg.com/d3@7.8.5/dist/d3.min.js',
                    'https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js'
                ];
                loadD3Fallback(fallbackUrls);
            } else {
                console.log('‚úÖ D3.js loaded from primary CDN');
                window.d3Loaded = true;
            }
        }, 2000);

        // Final check after page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!window.d3 && !window.d3LoadFailed) {
                    console.error('‚ùå D3.js still not available after all attempts');
                    window.d3LoadFailed = true;
                }
            }, 3000);
        });
    </script>
