<!-- Story View Modal -->
<div class="modal fade" 
     x-show="storiesModule.showStoryViewModal" 
     x-transition:enter="fade-in" 
     x-transition:leave="fade-out" 
     id="storyViewModal" 
     tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Story Details: <span x-text="storiesModule.viewingStory.title"></span></h5>
                <button type="button" class="btn-close" @click="storiesModule.closeStoryViewModal()"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <h6>Basic Information</h6>
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>Title:</strong></td>
                                <td x-text="storiesModule.viewingStory.title"></td>
                            </tr>
                            <tr>
                                <td><strong>Subtitle:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.subtitle" x-text="storiesModule.viewingStory.subtitle"></span>
                                    <em x-show="!storiesModule.viewingStory.subtitle" class="text-muted">No subtitle</em>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Slug:</strong></td>
                                <td><code>/story/<span x-text="storiesModule.viewingStory.slug"></span></code></td>
                            </tr>
                            <tr>
                                <td><strong>Status:</strong></td>
                                <td>
                                    <span class="badge" 
                                          :class="storiesModule.getStatusBadgeClass(storiesModule.viewingStory.status)"
                                          x-text="storiesModule.viewingStory.status"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Category:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.category" 
                                          class="badge rounded-pill" 
                                          :style="`background-color: ${storiesModule.viewingStory.category?.color || '#6c757d'}`"
                                          x-text="storiesModule.viewingStory.category?.name"></span>
                                    <em x-show="!storiesModule.viewingStory.category" class="text-muted">No category</em>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Author:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.author" 
                                          x-text="`${storiesModule.viewingStory.author?.first_name} ${storiesModule.viewingStory.author?.last_name}`"></span>
                                    <em x-show="!storiesModule.viewingStory.author" class="text-muted">Unknown</em>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <h6>Images</h6>
                        <div x-show="storiesModule.viewingStory.summary_image" class="mb-3">
                            <label class="form-label"><strong>Summary Image:</strong></label>
                            <div>
                                <img :src="storiesModule.viewingStory.summary_image" 
                                     class="img-thumbnail" 
                                     style="max-width: 200px; max-height: 120px;">
                            </div>
                        </div>
                        <div x-show="storiesModule.viewingStory.featured_image" class="mb-3">
                            <label class="form-label"><strong>Featured Image:</strong></label>
                            <div>
                                <img :src="storiesModule.viewingStory.featured_image" 
                                     class="img-thumbnail" 
                                     style="max-width: 200px; max-height: 120px;">
                            </div>
                        </div>
                        <p x-show="!storiesModule.viewingStory.summary_image && !storiesModule.viewingStory.featured_image" 
                           class="text-muted">No images</p>
                    </div>
                </div>
                
                <div x-show="storiesModule.viewingStory.excerpt" class="mb-3">
                    <h6>Excerpt</h6>
                    <p class="text-muted" x-text="storiesModule.viewingStory.excerpt"></p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h6>SEO Information</h6>
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>Meta Title:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.meta_title" x-text="storiesModule.viewingStory.meta_title"></span>
                                    <em x-show="!storiesModule.viewingStory.meta_title" class="text-muted">Not set</em>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Meta Description:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.meta_description" x-text="storiesModule.viewingStory.meta_description"></span>
                                    <em x-show="!storiesModule.viewingStory.meta_description" class="text-muted">Not set</em>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Tags:</strong></td>
                                <td>
                                    <span x-show="storiesModule.viewingStory.tags" x-text="storiesModule.viewingStory.tags"></span>
                                    <em x-show="!storiesModule.viewingStory.tags" class="text-muted">No tags</em>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>Publishing Info</h6>
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>Created:</strong></td>
                                <td x-text="storiesModule.viewingStory.created_at ? new Date(storiesModule.viewingStory.created_at).toLocaleDateString() : 'Unknown'"></td>
                            </tr>
                            <tr>
                                <td><strong>Updated:</strong></td>
                                <td x-text="storiesModule.viewingStory.updated_at ? new Date(storiesModule.viewingStory.updated_at).toLocaleDateString() : 'Unknown'"></td>
                            </tr>
                            <tr>
                                <td><strong>Content Blocks:</strong></td>
                                <td>
                                    <span class="badge bg-info" x-text="`${storiesModule.getStoryContentBlocksCount()} blocks`"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" @click="storiesModule.closeStoryViewModal()">Close</button>
                <button type="button" 
                        class="btn btn-primary" 
                        @click="storiesModule.editStoryFromView()">Edit Story</button>
                <button x-show="storiesModule.viewingStory.status === 'published'" 
                        type="button" 
                        class="btn btn-success" 
                        @click="storiesModule.viewStoryLive()">View Live</button>
            </div>
        </div>
    </div>
</div>
